<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Price</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="coffee coffee-1">
            <p class="price">$2</p>
            <div class="cups cup-bronze">
                <img src="img/bronze-cup.png" alt="">
            </div>
            <p class="name">Bronze</p>
            <p class="description">
                any cup of coffee
                <br>until $3</p>
        </div>
        <div class="coffee coffee-2">
            <p class="price">$3</p>
            <div class="cups cup-gold">
                <img src="img/gold-cup.png" alt="">
            </div>
            <p class="name">Gold</p>
            <p class="description">
                any cup of coffee
                <br>until $5</p>
        </div>
        <div class="coffee coffee-3">
            <p class="price">$2.5</p>
            <div class="cups cup-silver">
                <img src="img/silver-cup.png" alt="">
            </div>
            <p class="name">Silver</p>
            <p class="description">
                any cup of coffee
                <br>until $4</p>
        </div>
    </div>
</body>

</html>
